<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>순서없는 목록태그</h1>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JAVA</li>
        <li>MYBATIS</li>
    </ul>
    <hr>
    <h1>순서있는 목록태그</h1>
    <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>JAVA</li>
        <li>MYBATIS</li>
    </ol>
    <h3>순서속성변경</h3>
    <ol type="a" start="5" reversed="reversed">
        <li>HTML</li>
        <li>CSS</li>
        <li>JAVA</li>
        <li>MYBATIS</li>
    </ol>
    <hr>
    <h3>설명 목록 관련 태그</h3>
    <dl>
        <dt>Discription Title</dt>
        <dd>Discription Data</dd>
        <dt>DT2</dt>
        <dd>DD2</dd>
    </dl>
</body>
</html>
